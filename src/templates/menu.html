<!DOCTYPE html>
<html lang="ru" data-bs-theme="{{ theme }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    {% include 'theme_switcher.html' %}

    <div class="d-flex">
        <div class="d-flex flex-column flex-shrink-0 p-3 bg-body-tertiary position-fixed vh-100 shadow-lg bg-body-tertiary" style="width: 280px">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <i class="bi bi-bank2 ms-2 me-2" style="font-size: 1.5rem;"></i>
                <span class="fs-3 fw-medium">Трекер</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="/dashboard" class="nav-link fs-6 {% if request.url.path == '/dashboard' %} active {% else %} link-body-emphasis {% endif %}">
                        <i class="bi bi-house me-2"></i>
                        Главная
                    </a>
                </li>
                <li>
                    <a href="/operations" class="nav-link fs-6 {% if request.url.path == '/operations' %} active {% else %} link-body-emphasis {% endif %}">
                        <i class="bi bi-list-ul me-2"></i>
                        Операции
                    </a>
                </li>
            </ul>
            <hr>
            <div class="dropdown">
                <a href="#" class="d-flex align-items-center link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-person-circle ms-2 me-2" style="font-size: 1.5rem;"></i>
                    <strong>{{ user.username }}</strong>
                </a>
                <ul class="dropdown-menu text-small shadow-lg" style="border: None">
                    <li><a class="dropdown-item" href="/profile">Профиль</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="/" id="logout">Выйти</a></li>
                </ul>
            </div>
        </div>

        <div class="content w-100 p-4" style="margin-left: 280px">
            {% block content %}{% endblock %}
        </div>
    </div>
    {% block script %}{% endblock %}
    <script src="{{ url_for('static', path='/js/menu.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', path='/js/theme_switcher.js') }}"></script>
</body>
</html>
