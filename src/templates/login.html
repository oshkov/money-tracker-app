<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в аккаунт</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container form-container mt-5" style="max-width: 500px">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title text-center mb-3">Вход в аккаунт</h3>
                <form id="login-form" method="post" action="/login">
                    <div class="mb-3">
                        <label for="email" class="form-label">Почта</label>
                        <input class="form-control" id="email"required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Пароль</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-3" id="button">
                        <div class="d-flex justify-content-center">
                            <div class="spinner-border spinner-border-sm m-1" role="status" id="spinner"></div>
                            <span id="button-text">Войти</span>
                        </div>
                    </button>
                    <div class="alert alert-danger" role="alert" id="alert"></div>
                    <div class="text-center mt-3">
                        <p>Нет аккаунта? <a href="/register" class="link-primary">Зарегистрироваться</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', path='/js/login.js') }}"></script>
</body>
</html>
