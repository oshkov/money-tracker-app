<!DOCTYPE html>
<html lang="ru" data-bs-theme="{{ theme }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
    {% include 'theme_switcher.html' %}

    <div class="container text-left mt-5 p-2">
        <div class="container pb-5 border-bottom">
            <h1 class="display-1 fw-bold">Финансовый Трекер</h1>
            <p class="lead my-4">Следите за своими доходами и расходами легко и удобно. Управляйте своими финансами и принимайте обоснованные решения для достижения ваших финансовых целей.</p>
            <a href="/register" class="btn btn-primary btn-lg me-3">Зарегистрироваться</a>
            <a href="/login" class="btn btn-outline-primary btn-lg">Войти</a>
        </div>

        <div class="container mt-5">
            <h5 class="display-5">Новости из мира финансов</h5>

            <div class="row align-items-md-stretch" id="news">

                <div class="col-md-6 mt-4">
                    <div class="h-100 p-5 bg-body-tertiary border rounded-3 placeholder-glow">
                        <h2><span class="placeholder col-6"></span></h2>
                        <p><span class="placeholder col-12"></span><span class="placeholder col-12"></span><span class="placeholder col-12"></span></p>
                        <a class="btn btn-primary disabled placeholder col-6" aria-disabled="true"></a>
                    </div>
                </div>

                <div class="col-md-6 mt-4">
                    <div class="h-100 p-5 bg-body-tertiary border rounded-3 placeholder-glow">
                        <h2><span class="placeholder col-6"></span></h2>
                        <p><span class="placeholder col-12"></span><span class="placeholder col-12"></span><span class="placeholder col-12"></span></p>
                        <a class="btn btn-primary disabled placeholder col-6" aria-disabled="true"></a>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <footer class="py-3 my-4">
                <div class="border-bottom pb-3 my-5"></div>
                <p class="text-center text-body-secondary">© 2024 MoneyTracker</p>
            </footer>
        </div>
    </div>
    <script src="{{ url_for('static', path='/js/server_ip.js') }}"></script>
    <script src="{{ url_for('static', path='/js/main_functions.js') }}"></script>
    <script src="{{ url_for('static', path='/js/main.js') }}"></script>
    <script src="{{ url_for('static', path='/js/theme_switcher.js') }}"></script>
